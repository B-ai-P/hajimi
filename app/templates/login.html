<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Login</title>
  <style>
    body { font-family: Arial; display: flex; height: 100vh; justify-content: center; align-items: center; }
    .box { padding: 20px; border: 1px solid #ccc; border-radius: 6px; text-align: center; }
    input[type="password"] { width: 100%; padding:10px; margin-bottom:10px; }
    button { width:100%; padding:10px; background: #28a745; color:white; border:none; border-radius: 4px; }
    .error { color:red; margin-top:10px; }
  </style>
</head>
<body>
  <div class="box">
    <form method="post">
      <input type="password" name="password" placeholder="Enter password" required />
      <button type="submit">Access Dashboard</button>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
    </form>
  </div>
</body>
</html>
