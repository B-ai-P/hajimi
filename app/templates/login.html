<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: #0f0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.75);
      padding: 20px;
      border: 1px solid #0f0;
      border-radius: 6px;
      z-index: 1;
      text-align: center;
    }

    input[type="password"] {
      width: 250px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #0f0;
      background: black;
      color: #0f0;
      font-size: 14px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0f0;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="login-box">
    <form method="post">
      <input type="password" name="password" placeholder="Enter password" required />
      <button type="submit">Access Dashboard</button>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
    </form>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01';  // 매트릭스 감성 → 숫자 0,1만 흘리도록
    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let x = 0; x < columns; x++) {
      drops[x] = Math.floor(Math.random() * canvas.height / fontSize);
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    // 🚀 페이지 열리자마자 200프레임 미리 그려서 '이미 흐르고 있었던' 잔상 완성
    for (let i = 0; i < 200; i++) {
      draw();
    }

    // 이후에는 33ms(=초당 약 30프레임) 간격으로 계속 흘리기
    setInterval(draw, 33);
  </script>
</body>
</html>
